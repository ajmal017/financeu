<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>FinanceU</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='/stylesheets/style.css' rel='stylesheet'>
    <link href='/stylesheets/ticker_form.css' rel='stylesheet'>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="/javascripts/react.js"></script>
    <script src="/javascripts/JSXTransformer.js"></script>
  </head>

<body>
  <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">FinanceU</a>
      </div>
    </div>
  </header>
  
  <div class="jumbotron">
    <div class="container">

      <div class="row well top-well">
        <div class="row">
          <div class="col-lg-12">
            <form id="tickerForm" class="topBefore">
              <input id="tickerInput" type="text" placeholder="TICKER">
              <input id="submit" type="submit" value="GO!">
            </form>
          </div>
        </div>
        
        <div class="bad-ticker-box">
          <div class="row">
            <div class="alert alert-danger min-alert-height" role="alert">
              <div id="#badTickerBox" class="text-center"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>Ask</strong></div>
              <div id="askBox" class="text-center"></div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>Beta</strong></div>
              <div id="betaBox" class="text-center"></div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>52 Week High</strong></div>
              <div id="fiftyTwoWeekHighBox" class="text-center"></div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>52 Week Low</strong></div>
              <div id="fiftyTwoWeekLowBox" class="text-center"></div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>Name</strong></div>
              <div id="nameBox" class="text-center"></div>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="alert alert-success min-alert-height" role="alert">
              <div class="text-center"><strong>EPS</strong></div>
              <div id="epsBox" class="text-center"></div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col-lg-12">
            <div id="bigGraph"></div>
          </div>
        </div>
      </div>
      
      <div class="row well">
        <div class="col-lg-6">
          
          <div class="row">
            <div class="col-lg-12">
              <h3 class="text-center">Quotes</h3>
            </div>
          </div>
          
          <div class="row">
            
            <div class="col-lg-6">
              <div class="alert alert-success min-alert-height" role="alert">
                <div class="text-center"><strong>Bid</strong></div>
                <div id="quoteBid" class="text-center"></div>
                <div id="quoteBidSize" class="text-center"></div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="alert alert-danger min-alert-height" role="alert">
                <div class="text-center"><strong>Ask</strong></div>
                <div id="quoteAsk" class="text-center"></div>
                <div id="quoteAskSize" class="text-center"></div>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-info min-alert-height" role="alert">
                <div id="quoteExchange" class="text-center"></div>
              </div>
            </div>
          </div>
          
          <div class="scrollable-table-div">
            <table class="table">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Time</th>
                </tr>  
              </thead>      
              <tbody id="stream-quote-table">
              </tbody>
            </table>
          </div>
        </div>
        
        <div class="col-lg-6">
          
          <div class="row">
            <div class="col-lg-12">
              <h3 class="text-center">Trades</h3>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12">
              <div class="alert alert-info min-alert-height" role="alert">
                <div id="tradeExchange" class="text-center"></div>
              </div>
            </div>
          </div>
          
          <div class="scrollable-table-div">
            <table class="table trade-table">
              <thead>
                <tr>
                  <th>Symbol</th>
                  <th>Last Price</th>
                  <th>VWAP</th>
                  <th>Time</th>
                </tr>  
              </thead>      
              <tbody id="stream-trade-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-8">
          <p></p>
        </div>
      </div>
      <div class='row'>
        <div class="col-lg-8">
          <h2>Calculator</h2>
        </div>
        <div class="col-lg-4">
          <p><a href="/home/calculator"><img src="http://a.dryicons.com/images/icon_sets/grace_icons_set/png/256x256/calculator.png"></a></p>
        </div>
      </div>
      
      <div class="row">
        <div class="col-lg-8">
          <h2>Graphing</h2>
        </div>
        <div class="col-lg-4"><a href="/home/graph"><img src="http://mauhan.me/wp-content/uploads/2013/05/line_graph_icon.png" height="256px" width="256px"></a></div>
      </div>
      
      <div class="row">
        <div class="col-lg-8">
          <h2>News</h2>
        </div>
        <div class="col-lg-4"><a href="/home/news"><img src="http://www.sans.org/images/design/custom/slider/newspaper-icon.png" height="256px" width="256px"></a></div>
      </div>
    </div>  
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://d33t3vvu2t2yu5.cloudfront.net/tv.js" type="text/javascript"></script>
  <script src='/socket.io/socket.io.js' type='text/javascript'></script>
  <script src='/javascripts/financeu_ui.js' type='text/javascript'></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
