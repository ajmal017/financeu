<!doctype html>
<html lang='en'>
<head>
<title> FinanceU </title>
<link href='/stylesheets/style.css' rel='stylesheet'>
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="navbar-brand">FinanceU</a>
      </div>
    </div>
  </header>

<div class="jumbotron">
  <div class="container">
  
    <div class="row well top-well">
      <input id='userQuote'/>
      <button id="quoteButton">Quote</button>
      <div id='quote'>
      </div>
    </div>
    
    <div class="row well">
      <div class="col-lg-6">
      <table class="table">
        <thead>
          <tr>
            <th>Quote</th>
            <th>Ask</th>
            <th>Ask Size</th>
            <th>Bid</th>
            <th>Bid Size</th>
          </tr>  
        </thead>      
        <tbody id="stream-quote-table">
        </tbody>
      </table>
      </div>
      
      <div class="col-lg-6">
        <table class="table">
          <thead>
            <tr>
              <th>Trade</th>
            </tr>  
          </thead>      
          <tbody id="stream-trade-table">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <p></p>
      </div>
    </div>
    <div class='row'>
      <div class="col-lg-8">
        <h2>Calculator</h2>
      </div>
      <div class="col-lg-4">
        <p><a href="/home/calculator"><img src="http://a.dryicons.com/images/icon_sets/grace_icons_set/png/256x256/calculator.png"></a></p>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <h2>Graphing</h2>
      </div>
      <div class="col-lg-4"><a href="/home/graph"><img src="http://mauhan.me/wp-content/uploads/2013/05/line_graph_icon.png" height="256px" width="256px"></a></div>
    </div>

    <div class="row">
      <div class="col-lg-8">
        <h2>News</h2>
      </div>
      <div class="col-lg-4"><a href="/home/news"><img src="http://www.sans.org/images/design/custom/slider/newspaper-icon.png" height="256px" width="256px"></a></div>
    </div>
  </div>
</div>

<script src='/socket.io/socket.io.js' type='text/javascript'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- <script src="//code.jquery.com/jquery-1.11.0.min.js"></script> -->
<script src='/javascripts/tradeking_ui.js' type='text/javascript'></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<!-- <script src='/javascripts/chat_ui.js' type='text/javascript'></script> -->
</body>
</html>
